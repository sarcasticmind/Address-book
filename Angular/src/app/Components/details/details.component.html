<div class="holder">
  <div class="head">
    <button routerLink="/home">
      <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
    </button>
    <button routerLink="/add" (click)="getData(person)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
  </div>
  <div class="holderJr">
    <div class="main">
      <div class="pic">
        <img src="assets/images/male.png" alt="" />
      </div>
      <div class="name">{{ person.fName + " " + person.lName }}</div>
    </div>
    <div class="foot">
      <div class="details">
        <div class="key"><span>Email</span></div>
        <div class="value">
          <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
          &nbsp; <span>{{ person.email }}</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Mobile</span></div>
        <div class="value">
          <span><i class="fa fa-phone" aria-hidden="true"></i></span> &nbsp;
          <span>(+20) {{ person.mobile }}</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Address</span></div>
        <div class="value">
          <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
          &nbsp; <span>{{ person.address }}</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Birth date</span></div>
        <div class="value">
          <span><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
          &nbsp; <span>{{ person.birthDate | date: "mediumDate" }}</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Age</span></div>
        <div class="value">
          <span><i class="fa fa-user" aria-hidden="true"></i></span> &nbsp;
          <span>{{ person.age }} Years old</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Job title</span></div>
        <div class="value">
          <span><i class="fa fa-briefcase" aria-hidden="true"></i></span> &nbsp;
          <span>{{ person.job.name }}</span>
        </div>
      </div>
      <div class="details">
        <div class="key"><span>Department</span></div>
        <div class="value">
          <span><i class="fa fa-building-o" aria-hidden="true"></i></span>
          &nbsp; <span>{{ person.department.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
